<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngRepeat AI - Luyện nghe lặp lại 10 lần</title>
  
  <!-- 1. SHIM PROCESS CỰC KỲ QUAN TRỌNG: Phải đặt ở đầu tiên -->
  <script>
    window.process = { 
      env: { 
        API_KEY: "" 
      },
      cwd: function() { return '/'; },
      nextTick: function(cb) { setTimeout(cb, 0); }
    };
  </script>

  <!-- 2. BỘ BẮT LỖI ĐỂ DEBUG (Sẽ hiển thị nếu JS bị lỗi) -->
  <script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      var div = document.createElement('div');
      div.style.color = 'red';
      div.style.padding = '20px';
      div.style.background = '#fff';
      div.style.position = 'fixed';
      div.style.top = '0';
      div.style.left = '0';
      div.style.width = '100%';
      div.style.zIndex = '9999';
      div.innerHTML = '<h3>Phát hiện lỗi khởi động:</h3>' + msg + '<br>Tại: ' + url + ':' + lineNo;
      document.body.appendChild(div);
      return false;
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f8fafc; }
    html { scroll-behavior: smooth; }
  </style>
